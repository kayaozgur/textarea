<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <textarea id="ta" rows="7" cols="50" autofocus placeholder="Bilgileri Kopyalayıp bu Alana Yapıştırın."></textarea>
    <button id="btn">Temizle</button>
    <br><br>

    <table id="table" border="1"></table>

    <script>

        const table = document.getElementById("table");
        const textarea = document.getElementById("ta");
        const buton = document.getElementById("btn");
        let metin = "";
        let liste = "";
        let yeni_liste = [];

        buton.addEventListener("click", function () {
            table.innerHTML = "";
            yeni_liste = [];
        })

        textarea.addEventListener("input", function () {

            metin = textarea.value;
            liste = metin.split("\n");



            if (liste.length > 0) {

                for (let i = 0; i < liste.length; i++) {
                    const element = liste[i].split("\t");
                    if (liste[i].length > 1) {
                        yeni_liste.push(element);

                    }
                }

                console.log(yeni_liste);

                let row = "";
                for (let r = 0; r < yeni_liste.length; r++) {
                    row += "<tr><td><button id='sil' onclick='sil(this)'>Sil</button></td>"
                    for (let c = 0; c < yeni_liste[r].length; c++) {
                        row += "<td>" + yeni_liste[r][c] + "</td>"
                    }
                    row += "<td><input type='text'/></td></tr>"
                    table.innerHTML = row;
                }

                textarea.value = "";
            }


        });

        function sil(r) {
            var i = r.parentNode.parentNode.rowIndex;
            table.deleteRow(i);
        }



    </script>
</body>

</html>
